<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Dragon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Home Screen -->
  <div id="homeScreen">
    <div id="homeBox">
      <h1>Flappy Dragon</h1>
      <button id="playBtn">Play</button>
    </div>
  </div>

  <!-- Game Container -->
  <div id="gameWrapper">
    <canvas id="gameCanvas" width="420" height="480"></canvas>
    <div id="livesDisplay"></div>
    <div id="bgOverlay"></div>
    <div id="startSign">Click to Play!</div>
  </div>

  <!-- Game Over Modal -->
  <div id="overlay">
    <div id="gameOverBox">
      <div id="gameOverText">You lost a life!</div>
      <div id="scoreBox">
        <div id="currentScore">Score: 0</div>
        <div id="bestOutOfThree" style="display: none;">Best out of three: 0</div>
        <div id="bestScore">All time Best Score: 0</div>
      </div>
      <button id="restartBtn">Play Again</button>
      <button id="quitBtn">Home</button>
    </div>
  </div>

  <!-- âœ… Link your script -->
  <script src="script.js"></script>
  
  <div id="particles"></div>
  <div id="starTrail"></div>
  
</body>
</html>
